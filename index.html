<!DOCTYPE html>
<html>
<head>
  <!-- <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <title>Dino Hangman</title>
</head>
<body>
  <div class="container">
    <h1>Extinct Man</h1>


    <div id='game-display'>
      <p id='alert'></p>
      <div id='img-well'>
        <img id='countdown-image' src='img/stegosaurus 10.png' alt='Stegosaurus'>
      </div>
      <p id='blanks'></p>

      <form id='guess-form'>
        <input type="text" id='guess'>
        <button class="btn btn-success" type="submit" name="button">Submit Guess!</button>
      </form>
      <p id='letters-guessed'></p>
      <p><span id='guess-countdown'></span> guesses remaining</p>

    </div>
    <form id='new-game'>
      <button class="btn btn-warning" type="submit" name="button" id='new-game-button'>New Game!</button>
    </form>
  </div>
</body>
</html>
